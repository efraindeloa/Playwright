name: Playwright Tests

on:
  schedule:
    # Ejecutar todos los días a las 10:00 AM (UTC)
    - cron: '0 16 * * *'
  workflow_dispatch: # Permite lanzar manualmente desde la pestaña Actions

jobs:
  test:
    name: Playwright (Chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      CI: true
      # Opcional: usar secrets en GitHub (Settings → Secrets and variables → Actions)
      # FIESTAMAS_BASE_URL: ${{ secrets.FIESTAMAS_BASE_URL }}
      # FIESTAMAS_PROVIDER_EMAIL: ${{ secrets.FIESTAMAS_PROVIDER_EMAIL }}
      # FIESTAMAS_PROVIDER_PASSWORD: ${{ secrets.FIESTAMAS_PROVIDER_PASSWORD }}
      # FIESTAMAS_CLIENT_EMAIL: ${{ secrets.FIESTAMAS_CLIENT_EMAIL }}
      # FIESTAMAS_CLIENT_PASSWORD: ${{ secrets.FIESTAMAS_CLIENT_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
