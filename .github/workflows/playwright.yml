name: Playwright Tests

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Playwright (${{ matrix.category }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false  # Si un job falla, los dem√°s siguen
      matrix:
        category: [client, provider, common]

    env:
      CI: true
      # Opcional: descomentar y usar secrets
      # FIESTAMAS_BASE_URL: ${{ secrets.FIESTAMAS_BASE_URL }}
      # FIESTAMAS_PROVIDER_EMAIL: ${{ secrets.FIESTAMAS_PROVIDER_EMAIL }}
      # FIESTAMAS_PROVIDER_PASSWORD: ${{ secrets.FIESTAMAS_PROVIDER_PASSWORD }}
      # FIESTAMAS_CLIENT_EMAIL: ${{ secrets.FIESTAMAS_CLIENT_EMAIL }}
      # FIESTAMAS_CLIENT_PASSWORD: ${{ secrets.FIESTAMAS_CLIENT_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests (${{ matrix.category }})
        run: npx playwright test tests/${{ matrix.category }}/ --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.category }}
          path: playwright-report/
          retention-days: 30
